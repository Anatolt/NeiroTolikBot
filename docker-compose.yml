version: '3.9'
services:
  bot:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    mem_limit: 2g
    cpus: "2.0"
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:8090:8080"

    command: ["bash", "/app/start-bot.sh"]

  whisper:
    build: ./whisper_local
    restart: unless-stopped
    environment:
      - WHISPER_MODEL=small
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - WHISPER_CPU_THREADS=4
      - WHISPER_WORKERS=1
    ports:
      - "8000:8000"

  piper:
    build: ./piper_local
    restart: unless-stopped
    ports:
      - "8001:8001"

